version: "2.0"
nlu:
- intent: greet
  examples: |
    - hey
    - hello
    - good morning
    - good evening
    - hey there
    - Hi
    - hi
- intent: goodbye
  examples: |
    - bye
    - goodbye
    - see you around
    - see you later
- intent: affirm #positive_mood
  examples: |
    - yes
    - of course
    - that sounds good
    - sure
    - ok
    - why not
    - ok great
    - yeah, great
    - Bet
    - Exciting
    - Good
    - Great
    - Fabulus
    - Marvelous
    - Beautiful
- intent: deny #negative_mood
  examples: |
    - no
    - I don't think so
    - no way
    - not really
    - nope
    - absolutely not
    - could have been better
    - another
- intent: thankyou
  examples: |
    - okay great thanks
    - thank you
    - thanks bye
    - thanks
- intent: bot_challenge
  examples: |
    - are you a bot?
    - are you a human?
    - am I talking to a bot?
    - am I talking to a human?
- intent: inform
  examples: |
    - [rose](color) [semisweet](flavor) wine
    - [white](color) [dry](flavor) wine
    - [red](color) [sweet](flavor) wine
    - details
- intent: out_of_scope
  examples: |
    - that's not what I want to do
    - wait stop
    - you're no help
    - this is no help at all
    - how old are you
    - I want to order a pizza
    - tell me the weather
    - this isn't working
    - I already told you that
    - don't like that
    - I don't want to tell you that
    - none of your business
    - that's not right
    - stop asking
    - nevermind
    - I want to do something else
    - I changed my mind
- intent: learn_more
  examples: |
    - i want to learn more
    - tell me more, please
    - tell
    - more
    - i hear you
    - yes, please
    - i want to know accompaniments
    - more details about wine

  
